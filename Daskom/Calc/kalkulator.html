<html>

<head>
    <title>Kalkulator Sederhana</title>
    <script text="text/javascript">
        function fAdd() {
            var a = document.forms["kalkulator"]["fnilaiA"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) + Number(b);
            document.getElementById("hasil").innerHTML = c;
        }
    </script>
    <script text="text/javascript">
        function fSubt() {
            var a = document.forms["kalkulator"]["fnilaiA"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) - Number(b);
            document.getElementById("hasil").innerHTML = c;
        }
    </script>
    <script text="text/javascript">
        function fMulti() {
            var a = document.forms["kalkulator"]["fnilaiA"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) * Number(b);
            document.getElementById("hasil").innerHTML = c;
        }
    </script>
    <script text="text/javascript">
        function fDivide() {
            var a = document.forms["kalkulator"]["fnilaiA"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) / Number(b);
            document.getElementById("hasil").innerHTML = c;
        }
    </script>
</head>

<body>
    <div>
        <h1 align="center">KALKULATOR</h1>
        <p align="center">
            Naufal Irfan Najib <br>
            A11.2023.15139 <br>
            A11.4107
        <p>
    </div>
    <div style="background-color:cornflowerblue; padding: 20px 50px; border-top-left-radius: 20px; border-top-right-radius: 20px;">
        <form name="kalkulator">
            <div>
                <label for="nilaiA">Nilai 1:</label>
                <input type="text" id="nilaiA" name="fnilaiA">
            </div>
            <div>
                <label for="nilaiB">Nilai 2:</label>
                <input type="text" id="nilaiB" name="fnilaiB">
            </div>
            <div>
                <input style="font-size: 3rem; margin: 5px;" type="button" value=" + " onClick="fAdd()">
                <input style="font-size: 3rem; margin: 5px;" type="button" value=" - " onClick="fSubt()">
                <input style="font-size: 3rem; margin: 5px;" type="button" value=" x " onClick="fMulti()">
                <input style="font-size: 3rem; margin: 5px;" type="button" value=" / " onClick="fDivide()">
            </div>
        </form>
    </div>
    <div style="background-color:aquamarine;padding: 20px 50px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
        <div>hasil</div>
        <div style="background-color: white;" id="hasil"></div>
    </div>
</body>

</html>
